<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Celsius to Fahrenheit</title>
</head>
<body>
    <div id="wrapper">
        <h2>Celsius to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter the temperature to convert">
            
        </div>
        <div>
            <button type="submit" onclick="convert()">convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            let celsius= Number(document.getElementById("input").value)
        let FahVal= (celsius * 9/5) + 32;
        let result=document.getElementById("result")
        result.innerHTML = FahVal.toFixed(2) +  " Fahrenheit"
        }
    </script>
    
</body>
</html>
